<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Department | Chester Bus Simulator</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --main-color: #3b82f6;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
      text-align: center;
    }

    h1 {
      color: var(--main-color);
      margin-bottom: 5px;
    }

    h2 {
      font-weight: normal;
      margin-top: 0;
      opacity: 0.9;
    }

    .badge {
      display: inline-block;
      background: var(--main-color);
      padding: 7px 14px;
      border-radius: 999px;
      font-weight: bold;
      margin: 8px 5px;
    }

    .box {
      background: #111827;
      border: 2px solid var(--main-color);
      border-radius: 15px;
      padding: 22px;
      max-width: 600px;
      margin: 20px auto;
    }

    .note {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 15px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background: var(--main-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <h1>üöç Route Department</h1>
  <h2>Chester Bus Simulator</h2>

  <div class="badge">Approval Required</div>
  <div class="badge" id="monthBadge">Color of the Month</div>

  <div class="box">
    <p class="note">
      Fill out the form below to request a route.<br>
      All routes must be approved by the Route Department Director.
    </p>

    <form id="routeForm">
      <input type="text" id="username" placeholder="Your Roblox Username" required>
      <input type="text" id="routeName" placeholder="Route Name" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <textarea id="notes" placeholder="Additional notes (optional)"></textarea>
      <button type="submit">Submit Route Request</button>
    </form>

    <div id="message" style="margin-top:15px; font-weight:bold;"></div>
  </div>

  <footer>
    Route Department ¬© 2025 | Chester Bus Simulator<br>
    Not affiliated with the game developers.
  </footer>

  <script>
    const months = [
      { name: "January", color: "#3b82f6" },
      { name: "February", color: "#ec4899" },
      { name: "March", color: "#22c55e" },
      { name: "April", color: "#a855f7" },
      { name: "May", color: "#14b8a6" },
      { name: "June", color: "#eab308" },
      { name: "July", color: "#ef4444" },
      { name: "August", color: "#f97316" },
      { name: "September", color: "#6366f1" },
      { name: "October", color: "#7c3aed" },
      { name: "November", color: "#78350f" },
      { name: "December", color: "#16a34a" }
    ];

    const currentMonth = new Date().getMonth();
    document.documentElement.style.setProperty("--main-color", months[currentMonth].color);
    document.getElementById("monthBadge").innerText = months[currentMonth].name + " Color";

    document.getElementById("routeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const routeName = document.getElementById("routeName").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      document.getElementById("message").innerHTML =
        `‚úÖ Route request submitted for <b>${username}</b><br>
         üìÖ ${date} ‚è∞ ${time}<br>
         üöå Route: <b>${routeName}</b><br>
         Director approval required.`;

      document.getElementById("routeForm").reset();
    });
  </script>

</body>
</html>
